<!DOCTYPE html>

<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Surface Duo Keyboard Prototype</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="menu">
            <input type="checkbox" id="speed-toggle" onclick="toggleSpeed(event);"><label for="speed-toggle">Slow motion</label>
            <ul>
                <li>Orientation:
                    <ul>
                        <li onclick="ani(portrait)" class="menu-active">Portrait</li>
                        <li onclick="ani(landscape)" class="menu-active">Landscape</li>            
                    </ul>
                </li>
                <li>Split Keyboard:
                    <ul>
                        <li onclick="ani(ak, 'simple')" class="menu-active">Simple</li>
                        <li onclick="ani(ak, 'top-to-bottom')" class="menu-active">Top to Bottom</li>
                        <li onclick="ani(ak, 'bottom-to-top')" class="menu-active">Bottom to Top</li>
                        <li onclick="ani(ak, 'right-to-left-top')" class="menu-active">Right to Left (top)</li>
                        <li onclick="ani(ak, 'right-to-left-bottom')" class="menu-active">Right to Left (bottom)</li>
                        <li onclick="ani(ak, 'random')" class="menu-active">Random</li>
                    </ul>
                </li>
                <li onclick="ani(jk)" class="menu-active">Join Keyboard</li>
            </ul>
        </div>

        <div id="main"></div>
        <div id="screen" class="animatable">
            <div id="chat" class="content animatable">
                <img src="assets/triangle-chat.svg" class="chat-bubble">
                <img src="assets/square-chat.svg" class="chat-bubble">
                <input type="text" id="text-input">
            </div>
            <div id="wallpaper" class="content animatable">
                <div id="status">
                    <img src="assets/lte.svg" class="status-item">
                    <img src="assets/wifi.svg" class="status-item">
                    <img src="assets/battery.svg" class="status-item">
                </div>
                <div id="time-and-date">
                    <div id="hour" class="time">10</div>
                    <div id="minute" class="time">55</div>
                    <div id="date" class="time">01/01/1970</div>
                </div>
            </div>
        </div>
        <object type="image/svg+xml" data="assets/surface-duo.svg" id="duo" class="animatable"></object>
    </body>
    <script type="text/javascript" src="script.js"></script>
    </html>
