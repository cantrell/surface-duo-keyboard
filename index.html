<!DOCTYPE html>

<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Surface Duo Keyboard Prototype</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="menu">
            <ol>
                <li onclick="doPortrait()">Portrait</li>
                <li onclick="doLandscape()">Landscape</li>
                <!-- <li onclick="showKeyboard()">Show Keyboard</li>
                <li onclick="hideKeyboard()">Hide Keyboard</li> -->
            </ol>
            <input type="checkbox" id="speed-toggle" onclick="toggleSpeed(event);"><label for="speed-toggle">Slow motion</label>
        </div>

        <div id="main"></div>
        <div id="screen" class="animatable">
            <div id="chat" class="content animatable">
                <img src="assets/triangle-chat.svg" class="chat-bubble">
                <img src="assets/square-chat.svg" class="chat-bubble">
                <input type="text" id="text-input">
            </div>
            <div id="wallpaper" class="content animatable">
                <div id="status">
                    <img src="assets/lte.svg" class="status-item">
                    <img src="assets/wifi.svg" class="status-item">
                    <img src="assets/battery.svg" class="status-item">
                </div>
                <div id="time-and-date">
                    <div id="hour" class="time">10</div>
                    <div id="minute" class="time">55</div>
                    <div id="date" class="time">01/01/1970</div>
                </div>
            </div>
        </div>
        <object type="image/svg+xml" data="assets/surface-duo.svg" id="duo" class="animatable"></object>
    </body>
    <script type="text/javascript" src="script.js"></script>
    </html>
