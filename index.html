<!DOCTYPE html>

<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Surface Duo Keyboard Prototype</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="menu">
            <input type="checkbox" id="speed-toggle" onclick="toggleSpeed(event);"><label for="speed-toggle">Slow motion</label>
            <ol>
                <li onclick="doPortrait()">Portrait Mode</li>
                <li onclick="doLandscape()">Landscape Mode</li>
                <li>Split Keyboard...
                    <ul>
                        <li onclick="animateKeyboard('simple')">Simple</li>
                        <li onclick="animateKeyboard('top-to-bottom')">Top to Bottom</li>
                        <li onclick="animateKeyboard('bottom-to-top')">Bottom to Top</li>
                        <li onclick="animateKeyboard('right-to-left-top')">Right to Left (starting from the top)</li>
                        <li onclick="animateKeyboard('right-to-left-bottom')">Right to Left (starting from the bottom)</li>
                        <li onclick="animateKeyboard('random')">Random</li>
                    </ul>
                </li>
                <li onclick="joinKeyboard('join')">Join Keyboard</li>
            </ol>
        </div>

        <div id="main"></div>
        <div id="screen" class="animatable">
            <div id="chat" class="content animatable">
                <img src="assets/triangle-chat.svg" class="chat-bubble">
                <img src="assets/square-chat.svg" class="chat-bubble">
                <input type="text" id="text-input">
            </div>
            <div id="wallpaper" class="content animatable">
                <div id="status">
                    <img src="assets/lte.svg" class="status-item">
                    <img src="assets/wifi.svg" class="status-item">
                    <img src="assets/battery.svg" class="status-item">
                </div>
                <div id="time-and-date">
                    <div id="hour" class="time">10</div>
                    <div id="minute" class="time">55</div>
                    <div id="date" class="time">01/01/1970</div>
                </div>
            </div>
        </div>
        <object type="image/svg+xml" data="assets/surface-duo.svg" id="duo" class="animatable"></object>
    </body>
    <script type="text/javascript" src="script.js"></script>
    </html>
